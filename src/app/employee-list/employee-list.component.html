<h2> Employee List</h2>
<p>Total Employees: {{employeeList.length}}</p>
<table class="table table-striped">
    <thead>
        <tr>
            <th>S.No.</th>
            <th>Employee Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th colspan="3" style="text-align: center;">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employeeList; let idx = index">
            <td>{{idx+1}}</td>
            <td>{{employee.employeeId}}</td>
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            <td>
                <button (click) = "updateEmployee(employee.employeeId)" class = "btn btn-info">UPDATE</button>
            </td>
            <td>
                <button (click) ="deleteEmployee(employee.employeeId)" class="btn btn-danger">DELETE</button>
            </td>
            <td>
                <button (click) = "viewEmployeeDetails(employee.employeeId)" class="btn btn-secondary">View</button>
            </td>
        </tr>
    </tbody>

</table>
